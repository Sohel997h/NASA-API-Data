<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>NASA APOD Image Fetcher</title>
</head>

<body>
    {% block content %}
    {% if results %}
    <h2>Results:</h2>
    {% for result in results %}
    <div class="card-group" style="display: inline-flex">
        <div class="card">
            <div class="card-body" style="width: 20rem; border: 2px solid grey;">
                <p>Date: {{ result.date }}</p>
                <img src="{{ result.img }}" class="card-img-top" alt="{{ result.titleofpic }}" width="100%"
                    height="200rem">
                <h5 class="card-title">Title: {{ result.titleofpic }}</h5>
                <p class="card-text">Description: {{ result.des }}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endif %}
    {% endblock %}
</body>

</html>
